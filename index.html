<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="feedback.css">
</head>

<body class="cool-background">
    <!--Navigation-->
    <nav>
        <li class="logo">Feedback</li>

    </nav>

    <section class="content">
        <!--Form section-->
        <section class="form">
            <form method="post" action="" id="form">
                <input type="text" class="form-control" id="fname" placeholder="First Name" style="width: 250px; height: 30px; border-radius: 5px;">
                <p class="text-danger" id="fnamev"></p><br>
                <input type="text" class="form-control" id="mname" placeholder="Middle Name" style="width: 250px; height: 30px; border-radius: 5px;"><br><br>
                <input type="text" class="form-control" id="lname" placeholder="Last Name" style="width: 250px; height: 30px; border-radius: 5px;">
                <p class="text-danger" id="lnamev"></p><br>
                <textarea class="form-control" id="suz" rows="3" placeholder="Give your Suggestions" style="width: 250px; height: 60px; border-radius: 5px;"></textarea>


                <p class="text-danger" id="suzv"></p>
                <div class="col" style="display: flex;">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="gender1">
                        <label>Male</label>
                    </div>
                    <div class="form-check mx-3">
                        <input class="form-check-input" type="radio" name="gender" id="gender2">
                        <label>Female</label>
                    </div>
                    <div class="form-check mx-2">
                        <input class="form-check-input" type="radio" name="gender" id="gender2">
                        <label>Other</label>
                    </div>
                </div><br><br>
                <p class="text-danger" id="genderv"></p>
                <button type="button" class="btn btn-secondary" onclick="validate()" style="width: 50px; height: 40px;">+</button>
                <button type="reset" value="Reset" class="btn btn-secondary" title="Clears form" style="width: 50px; height: 40px;">-</button>
                <button type="button" class="btn btn-secondary" onclick="clear_win()" title="Clears sugestion window and data associated with it" style="width: 50px; height: 40px;">Clear</button>
            </form>
        </section>


        <!--Suggestion display_window-->
        <section class="display_all" id="print_all">
            <!--Span tag to print all the suggetion using innerHTML-->
            <span id="hidden" data-container="body"></span>
        </section>
    </section>

    <!--Footer-->
    <footer class="footer">@202120054</footer>

</body>
<script src="main.js"></script>

</html>
